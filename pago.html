<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilosweb/pago.css">
    <title>Metodo de Pago</title>
</head>
<body>
    <div class="payment-container">
        <div class="Encabezado">Método de Pago</div>
        <section class="payment-section">
            <h2>Información de Pago</h2>
            <p class="e">Proporciona los datos necesarios para completar la compra de forma segura.</p>
           
            
            <p class="nombre">Nombre en la Tarjeta</p>
            <input type="text" id="card-name" placeholder="Nombre Completo">
            <span id="card-name-error" class="error-message"></span> <!-- Error para nombre -->

            
            <p class="nombre">Número de Tarjeta</p>
            <input type="text" id="card-number" placeholder="E.j 1234 5678 9123 4567">
            <span id="card-number-error" class="error-message"></span> <!-- Error para número de tarjeta -->
        
            <div class="card-details">
                <label for="expiry-date">Fecha de Expiración</label>
                <input type="text" id="expiry-date" placeholder="MM/AA">
                <span id="expiry-date-error" class="error-message"></span> <!-- Error para fecha de expiración -->
                
                <label for="cvv">CVV</label>
                <input type="password" id="cvv" placeholder="***">
                <span id="cvv-error" class="error-message"></span> <!-- Error para CVV -->
            </div>

            <p id="cart-items"></p>
            <p id="total">Total: $0</p>


            
                
            <a class="confirm-button" onclick="checkout()">Confirmar pago</a>
            
            <script src="Carrito.js"></script>

        
            <a class="cancelar-button" href="javascript:history.back()">Cancelar</a>
            
        </section>
    </div>
    
</body>
</html>
